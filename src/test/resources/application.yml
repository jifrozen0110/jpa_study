spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format-sql: true
        #설정 없어도 됨 스프링 부트 default가 메모리


logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace